<legend style="font-weight: 900">基本概念</legend>
<p style="text-indent: 2em;">自人類有歷史以來，手捏即是最原始的技法。僅依靠著簡單的工具，型塑出千變萬化的造形。它最迷人的地方就是土上面的手痕，記錄著人類歷史的發展，見證時代的演變。即使現在有了電動轆轤，仍無法抵擋它的魅力。</p>
</fieldset>
